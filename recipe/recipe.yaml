schema_version: 1

context:
  version: "1.42.2"

package:
  name: typos-cli
  version: ${{ version }}

source:
  url: https://github.com/crate-ci/typos/archive/v${{ version }}.tar.gz
  sha256: 615f2c3433ed6f89ec7dac44d30f384182ff24b675dc21ce14c1c20a107066e7

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - typos --help

about:
  license: Apache-2.0 AND MIT
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
    - THIRDPARTY.yml
  summary: Source code spell checker
  homepage: https://github.com/crate-ci/typos-cli
  repository: https://github.com/crate-ci/typos-cli

extra:
  recipe-maintainers:
    - danielnachun
